     <script>
    // Wait until gigya SDK is loaded
    function waitForGigya(callback) {
      if (typeof gigya !== 'undefined' && gigya.accounts && gigya.accounts.login) {
        callback();
      } else {
        setTimeout(function () { waitForGigya(callback); }, 100);
      }
    }

    waitForGigya(function () {
      document.getElementById("login-form").addEventListener("submit", function (event) {
        event.preventDefault();

        const loginID = document.getElementById("loginID").value;
        const password = document.getElementById("password").value;

        gigya.accounts.login({
          loginID,
          password,
          callback: function (response) {
            if (response.errorCode === 0) {
              console.log("✅ Login successful", response);
            } else {
              console.error("❌ Login failed:", response.errorMessage || response);
            }
          }
        });
      });
    });
  </script>
